version: '1.0'
services:
  app:
    container_name: muscle-brain-api
    command: sh -c 'npm i && npm run start:dev'
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    networks:
      - server-network
    depends_on:
      - postgres
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: teste123
  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass teste123
    volumes: 
      - cache:/data
  postgres:
    image: postgres
    restart: always
    container_name: muscle-brain-db
    networks:
      - server-network
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  postgres-test:
    image: postgres
    restart: always
    container_name: muscle-brain-db-test
    networks:
      - server-network
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
    ports:
      - '5433:5432'
  adminer:
    image: adminer
    restart: always
    networks:
      - server-network
    ports:
      - 8080:8080
volumes:
  postgres:
networks:
  server-network:
    driver: bridge
